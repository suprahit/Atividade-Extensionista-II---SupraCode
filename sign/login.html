<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SupraCode</title>
    <!-- Link para a fonte Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="login.styles.css">
</head>
<body>
    <!-- Container principal para a tela de login -->
    <div class="login-container">
        <div class="formulario-container">
            <!-- Título da página de login -->
            <h2>Login</h2>
            <!-- Formulário de login -->
            <form action="#" method="post">
                <!-- Campo de entrada para o email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <!-- Campo de entrada para a senha -->
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>

                <!-- Botão de enviar o formulário -->
                <button type="submit">Entrar</button>
            </form>
            <!-- Seção para criar uma nova conta -->
            <div class="registrar-prompt">
                <p>Não tem uma conta? <a href="#">Crie uma aqui</a></p>
            </div>
            <!-- Seção para voltar para a tela inicial -->
            <div class="voltar-inicial">
                <a href="#">Voltar para a tela inicial</a>
            </div>
        </div>
    </div>
</body>
</html>
